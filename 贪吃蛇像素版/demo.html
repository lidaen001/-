<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇像素版</title>
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <div class="wrapper">
        <div class="btn" id="btn">
            <div class="btnDiv" id="start"></div>
            <div class="btnDiv" id="pause"></div>
        </div>
        <div class="score">
            分数：<span id="scoreNum"></span>
        </div>
        <div class="main" id="content"></div>
        <div class="lose" id="lose">
            <div class="close" id="close">X</div>
            <div class="scoreDiv">
                分数：
                <span class="loserScore" id="loserScore">44</span>
            </div>
        </div>
    </div>
    <script src="demo.js"></script>
</body>

</html>
